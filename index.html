<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalbonyan Board</title>

    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!--      link  css and js  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media_qeury.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <h1 class="heading-primary">Kalbonyan Board</h1>
    <div class="container">
      <section class="Not-Started-section droppable">
        <h2 class="heading-secondary">Not Started</h2>
        <div class="task"></div>
        <button class="addBtn">+ADD</button>
      </section>
      <section class="Progress-section droppable">
        <h2 class="heading-secondary">In Progress</h2>
        <div class="task"></div>
        <button class="addBtn">+ ADD</button>
      </section>
      <section class="Completed-section droppable">
        <h2 class="heading-secondary">Completed</h2>
        <div class="task"></div>
        <button class="addBtn">+ADD</button>
      </section>
    </div>
  </body>
</html>
